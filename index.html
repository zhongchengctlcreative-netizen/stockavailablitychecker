<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZC Automation — Home</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: radial-gradient(circle at 10% 10%, #7aa2f7 0%, #667eea 30%, #764ba2 100%); min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
    .wrap { width: min(1040px, 94vw); background: white; border-radius: 16px; box-shadow: 0 18px 44px rgba(0,0,0,0.25); padding: 32px; border: 1px solid #e5e7eb; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 8px; }
    h1 { margin: 0; color: #1f2937; }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand-logo { width:32px; height:32px; border-radius:8px; background:#667eea; display:flex; align-items:center; justify-content:center; color:white; font-weight:700; }
    p.sub { margin: 4px 0 22px; color: #6b7280; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 20px; background: #f9fafb; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 6px 14px rgba(0,0,0,0.06); }
    .card h2 { font-size: 18px; margin: 0; color: #111827; }
    .card p { font-size: 14px; margin: 0; color: #4b5563; }
    /* Standard button style */
    .btn { display: inline-flex; align-items:center; gap:8px; background: #667eea; color: #fff; text-decoration: none; padding: 10px 16px; border-radius: 10px; font-weight: 600; text-align: center; width: fit-content; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: background 0.2s, transform 0.06s; }
    .btn:hover { background: #5568d3; }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="brand-logo">ZC</div>
        <h1>ZC Automation</h1>
      </div>
      <div class="meta" style="color:#6b7280; font-size:12px;">v1.0 • December 2025</div>
    </header>
    <p class="sub">Choose a function to launch</p>
    <div class="grid">
      <div class="card">
        <h2>Stock Availability Checker</h2>
        <p>Upload stock data and view OOS/In-Stock summaries, transit ETAs, and transfer candidates.</p>
        <a class="btn" href="stock-availability-checker.html"><span>Open Checker</span> ➜</a>
      </div>
      <div class="card">
        <h2>Shipped & SOH Dashboard</h2>
        <p>View shipped and stock on hand data.</p>
        <a class="btn" href="shipped-soh-dashboard.html"><span>Open Dashboard</span> ➜</a>
      </div>
    </div>
  </div>
</body>
</html>
